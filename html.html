<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Previsão do Tempo</h1>
        <form id="search-form">
            <input type="text" id="search-city" placeholder="Digite o nome da cidade" required>
            <button type="submit">Buscar</button>
        </form>
        <div id="weather-result" class="weather-info">
            <!-- Os dados do clima serão inseridos aqui via JavaScript -->
        </div>
        <div id="cities-raining-container">
            <h3>Cidades com chuva no Brasil:</h3>
            <ul id="cities-list"></ul>
        </div>
        <button id="download-raining-cities-button" disabled>Baixar Relatório CSV</button>
        <div id="rgs-weather-container">
            <h3>Previsão do Tempo para o Rio Grande do Sul:</h3>
            <div id="rgs-weather-result" class="weather-info"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
